<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>All Users</title>
</head>

<body>
  <h1>Users</h1>
  <ul>
    {% for user in users %}
    <li><a href="{{user.id}}">{{user.first_name}}</a></li>
    {% endfor %}
  </ul>
  <button type="submit"><a href="/creation">Add user</a></button>
  <h1>User's tags </h1>
  {% for tag in tags %}

  {% endfor %}
  <button type="submit"><a href="/tag">Add a tag</a></button>
</body>
</html>
